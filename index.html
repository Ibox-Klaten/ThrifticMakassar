<!DOCTYPE html>
<html lang="id">
<head>

<main class="product-grid">

  <!-- PRODUK 1 -->
  <div class="card">
    <img src="kaos_ori_levis_1720148572_4c656c22_progressive.jpg"
         alt="Kaos Levis warna merah"
         class="main-img"
         id="main-p001">

    <div class="thumbnails">
      <img src="kaos_ori_levis_1720148572_4c656c22_progressive.jpg"
           alt="Kaos Levis merah"
           onclick="changeImage('p001','kaos_ori_levis_1720148572_4c656c22_progressive.jpg')">
      <img src="kaos_ori_levis_varian_biru.jpg"
           alt="Kaos Levis biru"
           onclick="changeImage('p001','kaos_ori_levis_varian_biru.jpg')">
      <img src="kaos_ori_levis_varian_hitam.jpg"
           alt="Kaos Levis hitam"
           onclick="changeImage('p001','kaos_ori_levis_varian_hitam.jpg')">

           alt="Kaos Levis putih"

    <p><strong>Kondisi:</strong> Bekas (Levis)</p>

    <p class="harga">Rp 150.000</p>
    <a class="wa-btn"
       href="https://wa.me/6281234567890?text=Halo,%20saya%20mau%20pesan:%20Kaos%20Original%20Levis%20(ID:%20p001)"
       target="_blank">
       Order via WhatsApp
    </a>
  </div>

  <!-- PRODUK 2 -->
  <div class="card">
    <img src="tshirt_uniqlo_001.jpg"
         alt="T-shirt Uniqlo warna abu"

    <div class="thumbnails">

           alt="T-shirt Uniqlo abu"
           onclick="changeImage('p002','tshirt_uniqlo_001.jpg')">
      <img src="tshirt_uniqlo_blue.jpg"
           alt="T-shirt Uniqlo biru"
           onclick="changeImage('p002','tshirt_uniqlo_blue.jpg')">
      <img src="tshirt_uniqlo_white.jpg"
           alt="T-shirt Uniqlo putih"
           onclick="changeImage('p002','tshirt_uniqlo_white.jpg')">
      <img src="tshirt_uniqlo_black.jpg"
           alt="T-shirt Uniqlo hitam"
           onclick="changeImage('p002','tshirt_uniqlo_black.jpg')">

    <h2>T-shirt Basic Uniqlo</h2>
    <p><strong>Brand:</strong> Uniqlo</p>
    <p><strong>Kondisi:</strong> Bekas (Uniqlo)</p>
    <p><strong>Size:</strong> M</p>
    <p class="harga">Rp 90.000</p>
    <a class="wa-btn"
       href="https://wa.me/6281234567890?text=Halo,%20saya%20mau%20pesan:%20Tshirt%20Basic%20Uniqlo%20(ID:%20p002)"
