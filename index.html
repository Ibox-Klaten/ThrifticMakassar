        /* ==================
           CSS LENGKAP
           ================== */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f4f6f8;
            --card-background: #ffffff;
            --text-color: #34495e;
            --light-gray: #ecf0f1;
            --success-color: #2ecc71;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: var(--card-background);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--primary-color);
            font-weight: 700;
        }

        /* Filter & Search */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .controls input, .controls select {
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            flex-grow: 1;
        }

        .controls input {
            min-width: 250px;
        }

        .controls select {
            min-width: 150px;
        }

        /* Product Grid */
        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Product Card */
        .product-card {
            background-color: var(--card-background);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-image-container {
            position: relative;
        }
        
        .product-condition {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(44, 62, 80, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        
        .product-description {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .product-colors {
            margin-bottom: 15px;
        }
        
        .product-colors p, .product-sizes p {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .color-swatches {
            display: flex;
            gap: 10px;
        }

        .color-swatch {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--light-gray);
            transition: transform 0.2s;
        }

        .color-swatch.active {
            border-color: var(--secondary-color);
            transform: scale(1.2);
        }

        .product-sizes {
            margin-bottom: 20px;
        }

        .size-options select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid var(--light-gray);
        }

        .order-btn {
            background-color: var(--success-color);
            color: white;
            text-decoration: none;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: auto; /* Pushes button to the bottom */
        }

        .order-btn:hover {
            background-color: #27ae60;
        }
        
        #no-results {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #95a5a6;
            display: none; /* Hidden by default */
        }

        /* Lightbox/Modal */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close, .lightbox-nav {
            position: absolute;
            color: white;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            transition: opacity 0.2s;
        }
        .lightbox-close:hover, .lightbox-nav:hover {
            opacity: 0.7;
        }

        .lightbox-close {
            top: 15px;
            right: 25px;
        }

        .lightbox-prev {
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .lightbox-next {
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background: var(--card-background);
        }

            { id: 20, name: "Kemeja Pantai Billabong", price: 150000, condition: "90%", description: "Kemeja rayon adem motif pantai.", sizes: ["L"], images: [ { colorName: "Biru Motif", imageUrl: "https://i.ibb.co/pwnL2m9/kaos-ori-levis-navy.jpg" }, { colorName: "Putih Motif", imageUrl: "https://i.ibb.co/C0wV2gN/kaos-ori-levis-1720148572-4c656c22-progressive.jpg" }, { colorName: "Hitam Motif", imageUrl: "https://i.ibb.co/d622gGk/kaos-ori-levis-black.jpg" }, { colorName: "Kuning Motif", imageUrl: "https://i.ibb.co/qj5Vq61/kaos-ori-levis-red.jpg" } ] }
        ];

        // ==========================================================
        // AKHIR DARI PENGATURAN - JANGAN UBAH KODE DI BAWAH INI
        // KECUALI ANDA MENGERTI
        // ==========================================================

        const productGrid = document.getElementById('product-grid');
        const searchInput = document.getElementById('search-input');
        const conditionFilter = document.getElementById('filter-condition');
        const priceFilter = document.getElementById('filter-price');
        const noResults = document.getElementById('no-results');
        
        // Lightbox elements
        const lightbox = document.getElementById('image-lightbox');
        const lightboxImg = lightbox.querySelector('.lightbox-img');
        const lightboxClose = lightbox.querySelector('.lightbox-close');
        const lightboxPrev = lightbox.querySelector('.lightbox-prev');
        const lightboxNext = lightbox.querySelector('.lightbox-next');

        let currentLightboxImages = [];
        let currentLightboxIndex = 0;

        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(price);
        }

        function renderProducts(productsToRender) {
            productGrid.innerHTML = '';
            if (productsToRender.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
            
            productsToRender.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.dataset.productId = product.id;

                const colorSwatchesHTML = product.images.map((img, index) => `
                    <div class="color-swatch ${index === 0 ? 'active' : ''}" 
                         style="background-color: ${img.colorName.toLowerCase().replace(' ', '')};" 
                         title="${img.colorName}"
                         data-image-url="${img.imageUrl}"
                         data-color-name="${img.colorName}">
                    </div>
                `).join('');
                
                const sizeOptionsHTML = product.sizes && product.sizes.length > 0 
                    ? `
                    <div class="product-sizes">
                        <p>Ukuran:</p>
                        <div class="size-options">
                            <select class="size-select">
                                ${product.sizes.map(size => `<option value="${size}">${size}</option>`).join('')}
                            </select>
                        </div>
                    </div>
                    ` : '';

                card.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.images[0].imageUrl}" alt="${product.name}" class="product-image" loading="lazy">
                        <span class="product-condition">Kondisi: ${product.condition}</span>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <p class="product-price">${formatPrice(product.price)}</p>
                        <div class="product-colors">
                            <p>Warna: <span class="selected-color-name">${product.images[0].colorName}</span></p>
                            <div class="color-swatches">${colorSwatchesHTML}</div>
                        </div>
                        ${sizeOptionsHTML}
                        <a href="#" class="order-btn">Order via WhatsApp</a>
                    </div>
                `;
                productGrid.appendChild(card);
            });
        }
        
        function applyFilters() {
            let filteredProducts = [...products];
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCondition = conditionFilter.value;
            const selectedPriceSort = priceFilter.value;

            // Search filter
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(p => p.name.toLowerCase().includes(searchTerm));
            }

            // Condition filter
            if (selectedCondition !== 'all') {
                filteredProducts = filteredProducts.filter(p => p.condition === selectedCondition);
            }

            // Price sort
            if (selectedPriceSort === 'asc') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (selectedPriceSort === 'desc') {
                filteredProducts.sort((a, b) => b.price - a.price);
            }

            renderProducts(filteredProducts);
        }

        // Event Listeners for controls
        searchInput.addEventListener('input', applyFilters);
        conditionFilter.addEventListener('change', applyFilters);
        priceFilter.addEventListener('change', applyFilters);

        // Event Delegation for product cards
        productGrid.addEventListener('click', e => {
            const target = e.target;
            const card = target.closest('.product-card');
            if (!card) return;

            // Handle color swatch click
            if (target.classList.contains('color-swatch')) {
                const mainImage = card.querySelector('.product-image');
                const selectedColorNameEl = card.querySelector('.selected-color-name');
                mainImage.src = target.dataset.imageUrl;
                selectedColorNameEl.textContent = target.dataset.colorName;

                // Update active state
                card.querySelectorAll('.color-swatch').forEach(swatch => swatch.classList.remove('active'));
                target.classList.add('active');
            }

            // Handle order button click
            if (target.classList.contains('order-btn')) {
                e.preventDefault();
                const productName = card.querySelector('.product-name').textContent;
                const selectedColor = card.querySelector('.color-swatch.active').dataset.colorName;
                const sizeSelect = card.querySelector('.size-select');
                const selectedSize = sizeSelect ? sizeSelect.value : 'Tidak ada pilihan';

                const message = `Halo, saya ingin memesan produk berikut:
- Nama: ${productName}
- Warna: ${selectedColor}
- Ukuran: ${selectedSize}

Mohon info ketersediaannya. Terima kasih.`;
                
                const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            }
            
            // Handle image click to open lightbox
            if (target.classList.contains('product-image')) {
                const productId = parseInt(card.dataset.productId);
                const product = products.find(p => p.id === productId);
                if (product) {
                    currentLightboxImages = product.images.map(img => img.imageUrl);
                    const currentImageSrc = target.src;
                    currentLightboxIndex = currentLightboxImages.findIndex(url => url === currentImageSrc);
                    updateLightboxImage();
                    lightbox.classList.add('active');
                }
            }
        });
        
        // Lightbox functionality
        function updateLightboxImage() {
            if (currentLightboxImages.length > 0) {
                lightboxImg.src = currentLightboxImages[currentLightboxIndex];
            }
        }

        function showNextImage() {
            currentLightboxIndex = (currentLightboxIndex + 1) % currentLightboxImages.length;
            updateLightboxImage();
        }

        function showPrevImage() {
            currentLightboxIndex = (currentLightboxIndex - 1 + currentLightboxImages.length) % currentLightboxImages.length;
            updateLightboxImage();
        }

        lightboxClose.addEventListener('click', () => lightbox.classList.remove('active'));
        lightboxNext.addEventListener('click', showNextImage);
        lightboxPrev.addEventListener('click', showPrevImage);
        lightbox.addEventListener('click', e => {
            if (e.target === lightbox) { // Close if clicking on the background
                lightbox.classList.remove('active');
            }
        });
        
        // Keyboard navigation for lightbox
        document.addEventListener('keydown', e => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowRight') showNextImage();
                if (e.key === 'ArrowLeft') showPrevImage();
                if (e.key === 'Escape') lightbox.classList.remove('active');
            }
        });


        // Initial Render
        renderProducts(products);
    });
    </script>
